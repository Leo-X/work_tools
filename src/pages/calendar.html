<body>
    <button id="add" style="cursor:pointer;margin-left: 400px;">添加</button>
    <button id="reduce" style="cursor:pointer;margin-left: 20px;">减少</button>
    <div class="lists">
        <div class="item">
            <input type="text" class="o-input d-datepicker" data-calendarName="d1" data-limitDate="true" />
            至 <input type="text" class="o-input" data-calendarName="d1" />
        </div>
    </div>

    <div>
        <input data-calendarName="d2" id="d-datepicker01" type="text" class="o-input d-datepicker" style="margin:235px 0 0 365px;" />
        至 <input data-calendarName="d2" id="d-datepicker02" type="text" class="o-input" />
    </div>

    <div>
        <input id="d-datepicker03" data-calendarName="d3" data-doubleCalendar="true" data-singleDate="true" type="text" class="o-input" placeholder="calendar03" />
    </div>
    <div style="margin-top: 50px;">
        <input id="d-datepicker04" data-calendarName="d4" type="text" class="o-input" placeholder="calendar04" />
    </div>
    <div style="margin-top: 50px;">
        <input id="d-datepicker05" data-calendarName="d5" data-doubleCalendar="true", type="text" class="o-input" placeholder="calendar05" />
    </div>


</body>
<script src="../js/libs/jquery.js"></script>
<script src="./calendar_plugin_v2.js"></script>
<script>
    var sum = 20;
    $("#add").click(function (e) {
        var list1 = $(".item:first").clone();
        sum++;
        var name = "d" + sum;
        // var
        list1.children("input").attr("data-calendarname", name);
        $(".lists").append(list1);
    });
    $("#reduce").click(function (e) {
        $(".lists .item:last").remove();
    });
</script>
