    class Point {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }
        toString() {
            console.log(`this.x: ${this.x}`);
        }
    }
    let foo = new Point('cc', 'dd');

    class Point_child extends Point {
        constructor(x, y, color) {
            super(x, y);
            this.color = color;
            this.x = 3;
        }

    }
    let v1 = new Point_child('aa', 'bb', 'red');
    v1.toString()
    console.log(`v1.x: ${ v1.x }`);
    console.log(`v1.color: ${ v1.color }`);

    console.log(`Point_child.prototype.__proto__ === Point: ${ Point_child.prototype.__proto__ === Point.prototype }`);
