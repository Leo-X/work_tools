<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <div class="d-container">
        <div id="pp" class="p20 ta-c d-border d-bg-blue" tabindex="-1">
            <div class="p20 d-ib d-border mr20">父元素</div>
            <div id="cc" class="p20 d-ib d-border-dashed d-bg-green" tabindex="-1">子元素</div>
        </div>
    </div>
    <script type="text/javascript">
     function isIE8() {
            var isie8 = false;
            if (navigator.userAgent.indexOf("Firefox") >= 0) {
                isie8 = false;
            } else {
                var browser_cur = navigator.appName;
                var b_version = navigator.appVersion;
                var version = b_version.split(";");
                var trim_Version = version[1].replace(/[ ]/g, "");
                if (browser_cur == "Microsoft Internet Explorer" && trim_Version == "MSIE8.0") {
                    isie8 = true;
                }
            }
            return isie8;
        }
        function addEvent(el, type, handler) {
            // if ( isie88) {
            //     return el.attachEvent("on" + type, handler,false);
            // } else {
            // }
            return el.addEventListener(type, handler, true);
        };
        var isie88=isIE8();
        // console.log(`isie88 ：${ isie88 }`);

        var pp = document.getElementById("pp");
        addEvent(pp,"focus",function (e) {
            console.log("聚焦父元素了");
        })
        addEvent(pp,"blur",function (e) {
            console.log("父元素失焦");
        })
        var cc = document.getElementById("pp");
        addEvent(cc,"focus", function (e) {
           console.log("聚焦子元素了");
        })
    </script>
</body>
